          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: zip
        run: zip ${{ env.IMAGE_NAME }}-v${{ steps.prep.outputs.version }}-linux-arm-static.zip LICENSE *.md ${{ env.IMAGE_NAME }}

