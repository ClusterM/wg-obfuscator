          asset_path: ${{ env.IMAGE_NAME }}-v${{ steps.prep.outputs.version }}-linux-arm64-static.zip
          asset_name: ${{ env.IMAGE_NAME }}-v${{ steps.prep.outputs.version }}-linux-arm64-static.zip
          asset_content_type: zip

  build-macos:
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Install argp
        run: brew install argp-standalone

      - name: Checkout
        uses: actions/checkout@v4

      - name: make clean all
        run: make clean all RELEASE=1

      - name: Prepare version
        id: prep
        run: |
          VERSION=$(grep WG_OBFUSCATOR_VERSION wg-obfuscator.h | awk '{print $3}' | sed 's|"||g' | tr -d '\r')
